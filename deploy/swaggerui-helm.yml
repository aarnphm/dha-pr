---
image:
  repository: swaggerapi/swagger-ui
  tag: v3.24.3
  pullPolicy: IfNotPresent

swaggerui :
  jsonPath : "ingress/docs/swagger.json"

deployment:
  replicas: 1
  extraEnv:
  - name: BASE_URL
    value: /swaggerui

service:
  type: NodePort
  port: 28000
  nodePort: 31610


resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

